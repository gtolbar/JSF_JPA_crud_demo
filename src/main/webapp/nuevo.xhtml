<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Nuevo cliente ✍️</title>
</h:head>
<h:body>
		<h:form>
		<p:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Crear cliente ✌️"></h:outputText>
			</f:facet>
			
			<h:outputText value="Nombres"></h:outputText>
			<p:inputText value="#{cliente.nombres}"></p:inputText>

			<h:outputText value="Apellidos"></h:outputText>
			<p:inputText value="#{cliente.apellidos}"></p:inputText>

			<h:outputText value="Direccion"></h:outputText>
			<p:inputText value="#{cliente.direccion}"></p:inputText>
			
			<h:outputText value="Email"></h:outputText>
			<p:inputText value="#{cliente.email}"></p:inputText>
			
			<h:outputText value="Telefono"></h:outputText>
			<p:inputText value="#{cliente.telefono}"></p:inputText>
			
			<f:facet name="footer">
				<p:commandButton  style="width: 100%;" value="Crear ✅" action="#{clienteBean.guardar(cliente)}"></p:commandButton>
			</f:facet>
								
		</p:panelGrid>
	</h:form>

</h:body>
</html>
